<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">0</div>
        <div class="clear button">C</div>
        <div class="cross button">&larr;</div>
        <div class="divide button">&divide;</div>
        <div class="seven button">7</div>
        <div class="eight button">8</div>
        <div class="nine button">9</div>
        <div class="multiply button">&times;</div>
        <div class="four button">4</div>
        <div class="five button">5</div>
        <div class="six button">6</div>
        <div class="minus button">&minus;</div>
        <div class="one button">1</div>
        <div class="two button">2</div>
        <div class="three button">3</div>
        <div class="add button">&plus;</div>
        <div class="zero button">0</div>
        <div class="equal button">&equals;</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
